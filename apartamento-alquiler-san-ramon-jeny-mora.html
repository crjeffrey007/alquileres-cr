<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <style>
.carousel {
    background: #FFF;
    max-width: 600px;
    margin: auto;
}

.carousel-cell {
    width: 100%;
    height: 400px;
    background-size: contain; /* Ajusta la imagen dentro sin recortar */
    background-position: center;
    background-repeat: no-repeat; /* Evita que se repita */
    border-radius: 10px;
    background-color: #fff; /* Fondo s√≥lido para evitar transparencias */
}
    </style>
</head>
<body>
    <div class="carousel" data-flickity='{"wrapAround": true, "autoPlay": 3000}'>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1739195232/474853494_1630526400923869_2619951447948297084_n_yzktlh.jpg');"></div>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1739195232/474797551_654724780549341_676345743844557057_n_hfmlq2.jpg');"></div>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1739195232/473378238_518298061275937_1710850430924003280_n_yhfdfk.jpg');"></div>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1739195232/475656380_1687368048659172_4117951079512374518_n_a7hkk7.jpg');"></div>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1739195232/475656380_1687368048659172_4117951079512374518_n_a7hkk7.jpg');"></div>
    </div>

    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
