<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <style>
.carousel {
    background: #FFF;
    max-width: 600px;
    margin: auto;
}

.carousel-cell {
    width: 100%;
    height: 400px;
    background-size: contain; /* Ajusta la imagen dentro sin recortar */
    background-position: center;
    background-repeat: no-repeat; /* Evita que se repita */
    border-radius: 10px;
    background-color: #fff; /* Fondo s√≥lido para evitar transparencias */
}
    </style>
</head>
<body>
    <div class="carousel" data-flickity='{"wrapAround": true, "autoPlay": 3000}'>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1740278361/img23_sgj7il.jpg');"></div>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1740278360/img11_j5iqqn.jpg');"></div>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1740278361/img9_ytgdc0.jpg');"></div>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1740278360/img21_ykhsxg.jpg');"></div>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1740278361/img19_t4mtxq.jpg');"></div>
    </div>

    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
