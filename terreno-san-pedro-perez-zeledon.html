    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <style>
.carousel {
    background: #FFF;
    max-width: 600px;
    margin: auto;
}

.carousel-cell {
    width: 100%;
    height: 400px;
    background-size: contain; /* Ajusta la imagen dentro sin recortar */
    background-position: center;
    background-repeat: no-repeat; /* Evita que se repita */
    border-radius: 10px;
    background-color: #fff; /* Fondo s√≥lido para evitar transparencias */
}
    </style>
</head>
<body>
    <div class="carousel" data-flickity='{"wrapAround": true, "autoPlay": 3000}'>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1739249936/4107147e-ad0e-43b2-b777-49a8059c2d88_bfp8uj.jpg');"></div>        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1739249939/f93b6275-5856-46b2-811a-1be6f26162cc_vnq1vc.jpg');"></div>
