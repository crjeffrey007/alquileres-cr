name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v2

      - name: ğŸ”‘ Crear archivo .env con API Key
        run: echo "BREVO_API_KEY=${{ secrets.BREVO_API_KEY }}" > .env

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸš€ Construir y desplegar
        run: npm run build && npm run deploy
