    <style>
.carousel {
    background: #FFF;

    margin: auto;
}

.carousel-cell {

    height: 400px;
    background-size: contain; /* Ajusta la imagen dentro sin recortar */
    background-position: center;
    background-repeat: no-repeat; /* Evita que se repita */
    border-radius: 10px;
    background-color: #fff; /* Fondo s√≥lido para evitar transparencias */
}
    </style>
</head>
<body>
