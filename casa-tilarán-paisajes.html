<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <style>
.carousel {
    background: #FFF;
    max-width: 600px;
    margin: auto;
}

.carousel-cell {
    width: 100%;
    height: 400px;
    background-size: contain; /* Ajusta la imagen dentro sin recortar */
    background-position: center;
    background-repeat: no-repeat; /* Evita que se repita */
    border-radius: 10px;
    background-color: #fff; /* Fondo s√≥lido para evitar transparencias */
}
    </style>
</head>
<body>
    <div class="carousel" data-flickity='{"wrapAround": true, "autoPlay": 3000}'>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1741053067/img18_ingcnj.jpg');"></div>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1741053068/img26_mriwhw.jpg');"></div>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1741053067/img20_htylxu.jpg');"></div>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1741053067/img22_ilyrpt.jpg');"></div>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1741053068/img24_xogjws.jpg');"></div>
    </div>

    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
