<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <style>
        .carousel {
            background: #FFF;
            max-width: 600px;
            margin: auto;
        }
        .carousel-cell {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel" data-flickity='{"wrapAround": true, "autoPlay": 3000}'>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1739197910/20160403_082216_m3qjqq.webp');"></div>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1739197911/DSC1766-copia-01_ik6jfo.webp');"></div>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1739197910/1_DSC1903-01_wv3gti.webp');"></div>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1739197910/DSCN4276-1000x632-1_fzc1td.webp');"></div>
        <div class="carousel-cell" style="background-image: url('https://res.cloudinary.com/dvijtn6ti/image/upload/v1739197910/DSC1971-01-1536x1022-1_qsccr6.webp');"></div>
    </div>

    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
